<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            text-align: center;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessInput">
    <input type="submit" value="Submit Guess" id="guessButton">
    <div id="result"></div>

    <script>
        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        // Get HTML elements
        const guessInput = document.getElementById("guessInput");
        const guessButton = document.getElementById("guessButton");
        const result = document.getElementById("result");

        let attempts = 0;

        // Function to check if the guess is correct
        function checkGuess() {
            const userGuess = parseInt(guessInput.value);
            attempts++;
        

        

            if (userGuess === randomNumber) {
                result.innerHTML = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
            } else if (userGuess < randomNumber) {
                result.innerHTML = "Try higher!";
            } else {
                result.innerHTML = "Try lower!";
            }
            if (isNaN(userGuess)) {
                result.innerHTML = "Please enter a valid number.";
            } else {
                attempts++;
            }
            guessInput.value = "";
        }

        // Event listener for the guess button
        guessButton.addEventListener("click", checkGuess);

        // Allow pressing Enter key to submit a guess
        guessInput.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });
    </script>
    <div>
        <div class="footer">
            <P> Made with â™¥ by yasminee</P>
        </div>
</body>
</html>
